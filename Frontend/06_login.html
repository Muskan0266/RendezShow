<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/output.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<style>
    button:hover {
        cursor: pointer;
        background-color: rgb(175, 174, 174);
    }
</style>

<body class="text-white bg-black">

    <main>
        <div class="  bg-[#121212] h-130 sm:h-90 w-95 sm:w-75 ml-5 sm:ml-55 mt-20 sm:mt-7 border rounded-2xl   ">

            <div class=" flex border rounded-2xl w-40 sm:w-30 h-8 sm:h-7 mt-3 ml-3 bg-black">

                <p class=" toggle1  text-lg sm:text-sm w-17 pl-1 cursor-pointer pt-0.5 "><a
                        href="/rendezShow/signup">Sign
                        in</a></p>

                <p
                    class=" toggle1  text-lg sm:text-sm ml-4 w-20 sm:w-18 pl-2 sm:pl-auto pt-0.5 cursor-pointer border rounded-2xl bg-gray-500">
                    Log
                    in
                </p>


            </div>
            <!-- <p class=" slide1 hidden text-s border rounded-2xl bg-gray-500 w-16 pl-1">Sign in</p> -->
            <p class=" slide1 hidden text-s  rounded-2xl w-17 ml-1">Sign in</p>
            <p class=" slide2 hidden ml-2 text-s border rounded-2xl bg-gray-500 w-16 pl-1">Log in</p>


            <p class="text-lg sm:text-sm mt-10 sm:mt-3 ml-3">Log into existing account</p>

            <form action="http://localhost:3000/login" method="post">
                <input type="email" placeholder="Email/Username" width="20px" name="email"
                    class="border rounded-lg border-[rgba(255,255,255,0.2)]  h-10 sm:h-auto w-88 sm:w-68 ml-3 mt-3 pl-2"><br>

                <input type="password" placeholder="Password" width="20px" name="password"
                    class="border rounded-lg border-[rgba(255,255,255,0.2)] h-10 sm:h-auto w-88 sm:w-68 ml-3 mt-3 pl-2"><br>



                <button
                    class="bg-white text-black border rounded-lg  h-10 sm:h-auto w-88 sm:w-68 mt-5 sm:mt-3 ml-3 pl-2 log">Login</button>
            </form>

            <div class="flex items-center mt-6 sm:mt-3">
                <div class="flex-grow border-t border-[#666666]"></div>
                <p class="text-s sm:text-xs  ml-2 sm:ml-2  mr-2 sm:mr-2 ">OR SIGN IN WITH</p>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>


            <button
                class="border rounded-lg border-[rgba(255,255,255,0.2)] w-35 sm:w-30 h-7 sm:h-5 pl-15 ml-12 sm:ml-7 mt-3"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                    alt="img" height="10px" width="10px"></button>
            <button class="border rounded-lg border-[rgba(255,255,255,0.2)] w-35 sm:w-30 h-7 sm:h-5 pl-15  mt-3"><img
                    src="/images_f/apple-16.png" alt="img" height="10px" width="10px"></button>

            <p class="text-[9px] sm:text-[7px] font-light text-gray-300 ml-14 sm:ml-10 mt-1 sm:mt-0">By creating an
                account,you agree
                to our
                terms and
                conditions
            </p>
        </div>






        </div>

    </main>
</body>


</html>
